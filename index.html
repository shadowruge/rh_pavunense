<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Funcion√°rios</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 300px; width: 100%; margin-top: 20px; border-radius: 10px; }
    form { margin-top: 20px; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Registro de Funcion√°rios</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required aria-label="Nome">
    <input type="text" id="matricula" placeholder="Matr√≠cula" required aria-label="Matr√≠cula">
    <input type="text" id="funcao" placeholder="Fun√ß√£o" required aria-label="Fun√ß√£o">
    <button type="submit">Salvar</button>
  </form>

  <p id="localizacao">Buscando localiza√ß√£o...</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let latitude = null;
    let longitude = null;

    const localizacaoElemento = document.getElementById("localizacao");
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    function sucessoCallback(position) {
      latitude = position.coords.latitude;
      longitude = position.coords.longitude;
      localizacaoElemento.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
      map.setView([latitude, longitude], 15);
      L.marker([latitude, longitude]).addTo(map).bindPopup("Voc√™ est√° aqui üìç").openPopup();
    }

    function erroCallback(error) {
      localizacaoElemento.textContent = "Erro ao obter localiza√ß√£o: " + error.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(sucessoCallback, erroCallback, { enableHighAccuracy: true });
    }

    // Envio para Google Sheets
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      if (latitude === null || longitude === null) {
        alert("Localiza√ß√£o n√£o dispon√≠vel. Por favor, tente novamente.");
        return;
      }

      const data = {
        nome: document.getElementById("nome").value,
        matricula: document.getElementById("matricula").value,
        funcao: document.getElementById("funcao").value,
        latitude: latitude,
        longitude: longitude
      };

      fetch("https://script.google.com/macros/s/AKfycbyiGMLYsUNrVXzORKVJIY5_5QZsp4vwcjDUd9ctVfs/dev", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => alert("Dados salvos com sucesso!"))
      .catch(err => alert("Erro ao salvar: " + err));
    });

    function erroCallback(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      localizacaoElemento.textContent = "Erro: Permiss√£o de localiza√ß√£o negada. Por favor, ative a geolocaliza√ß√£o nas configura√ß√µes do navegador.";
      break;
    case error.POSITION_UNAVAILABLE:
      localizacaoElemento.textContent = "Erro: Localiza√ß√£o indispon√≠vel.";
      break;
    case error.TIMEOUT:
      localizacaoElemento.textContent = "Erro: O tempo de solicita√ß√£o de localiza√ß√£o expirou.";
      break;
    case error.UNKNOWN_ERROR:
      localizacaoElemento.textContent = "Erro: Um erro desconhecido ocorreu. Tente novamente mais tarde.";
      break;
  }
}

  </script>
</body>
</html>
