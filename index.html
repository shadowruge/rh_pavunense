<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" />
    <title>.::-|Controle de ponto|-::.</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            color: #000c0c;
            background-color: #aaeeec;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
            max-width: 450px;
            width: 90%;
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .video-container {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background-color: #d2f0fa;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #d2f0fa;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        canvas {
            display: none;
        }
        button {
            background-color: #002c8b;
            color: #f8ffff;
            border-radius: 5px;
            width: 180px;
            height: 45px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #001f5f;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            height: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .loading {
            color: #002c8b;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h2>Controle de ponto</h2>
        </header>
        <div class="form-group">
            <label for="employeeName">Nome do Funcionário:</label>
            <input type="text" id="employeeName" required>
        </div>
        <div class="form-group">
            <label for="employeeRole">Cargo:</label>
            <input type="text" id="employeeRole" required>
        </div>
        <div class="video-container">
            <video id="webcamVideo" autoplay playsinline></video>
        </div>
        <canvas id="photoCanvas" style="display:none;"></canvas>
        <button id="pointButton" type="button" disabled>CARREGANDO CÂMERA...</button>
        <div id="message" class="loading">Iniciando câmera...</div>
    </div>
    
   // Substitua o bloco <script> inteiro pelo código abaixo
<script>
    const video = document.getElementById('webcamVideo');
    const messageDiv = document.getElementById('message');
    const button = document.getElementById('pointButton');

    // 1. Apenas tenta iniciar a câmera e dar feedback
    async function startCamera() {
        messageDiv.textContent = 'Solicitando acesso à câmera...';
        button.disabled = true;
        button.textContent = 'AGUARDE...';

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
                messageDiv.textContent = 'Câmera pronta.';
                messageDiv.classList.add('success');
                button.disabled = false;
                button.textContent = 'REGISTRAR PONTO';
            };
        } catch (error) {
            console.error("Erro ao acessar a câmera: ", error);
            messageDiv.textContent = 'Erro: Câmera não pôde ser iniciada.';
            messageDiv.classList.add('error');
            button.disabled = true;
            button.textContent = 'ERRO';
        }
    }

    // Chama a função ao carregar a página
    startCamera();
</script>
</body>
</html>
